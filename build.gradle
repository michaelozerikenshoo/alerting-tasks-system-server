plugins {
    id 'groovy'
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.3.11'
    compile 'io.dropwizard:dropwizard-core:1.3.12'
    compile group: 'org.springframework.boot', name: 'spring-boot', version: '2.2.2.RELEASE'
    compile group: 'org.jooq', name: 'jooq', version: '3.12.3'
    compile group: 'io.dropwizard', name: 'dropwizard-configuration', version: '1.3.12'
    compile group: 'io.dropwizard', name: 'dropwizard-db', version: '1.3.12'
    compile group: 'com.bendb.dropwizard', name: 'dropwizard-jooq', version: '1.3.5-1'
    compile group: 'io.federecio', name: 'dropwizard-swagger', version: '0.7.0'
    compile group: 'org.springframework', name: 'spring-webmvc', version: '5.2.2.RELEASE'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
